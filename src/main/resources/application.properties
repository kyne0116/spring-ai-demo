# Spring AI OpenAI Configuration
# All key parameters are now read from environment variables

# OpenAI API Configuration (read from environment variables)
# Set these environment variables before running:
# - AI_API_KEY: Your OpenAI API key
# - AI_BASE_URL: OpenAI API base URL (default: api.openai.com)
# - AI_MODEL: OpenAI model name (default: gpt-4o-mini)
spring.ai.openai.api-key=${AI_API_KEY:YOUR_AI_API_KEY}
spring.ai.openai.base-url=${AI_BASE_URL:api.openai.com}

# OpenAI Chat Model Configuration (read from environment variable)
# Default to gpt-4o-mini if AI_MODEL is not set
spring.ai.openai.chat.options.model=${AI_MODEL:gpt-4o-mini}
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000
spring.ai.openai.chat.options.top-p=1.0
spring.ai.openai.chat.options.frequency-penalty=0.0
spring.ai.openai.chat.options.presence-penalty=0.0

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.example.springai=INFO
logging.level.org.springframework.ai=INFO

# Spring Boot Configuration
spring.application.name=spring-ai-demo
spring.main.banner-mode=console

# Development/Debug Mode
spring.profiles.active=dev

# Management Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
