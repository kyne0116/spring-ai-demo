<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>聊天演示（流式）</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; background: #f6f7f9; }
    .container { max-width: 800px; margin: 0 auto; padding: 24px; }
    .card { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    .header { padding: 16px 20px; border-bottom: 1px solid #eef0f3; font-weight: 600; }
    .messages { height: 420px; overflow-y: auto; padding: 16px 20px; }
    .msg { display: flex; margin-bottom: 14px; }
    .msg.user { justify-content: flex-end; }
    .bubble { max-width: 70%; padding: 10px 12px; border-radius: 12px; line-height: 1.5; white-space: pre-wrap; }
    .user .bubble { background: #2563eb; color: #fff; border-bottom-right-radius: 4px; }
    .ai .bubble { background: #f3f4f6; color: #111; border-bottom-left-radius: 4px; }
    .footer { display: flex; gap: 10px; padding: 16px 20px; border-top: 1px solid #eef0f3; }
    input[type=text] { flex: 1; padding: 10px 12px; border: 1px solid #d1d5db; border-radius: 8px; font-size: 14px; }
    button { padding: 10px 14px; border: 0; border-radius: 8px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
    button:disabled { background: #9db8ff; cursor: not-allowed; }
    .error { color: #b91c1c; font-size: 13px; padding: 0 20px 12px; }
  </style>
  </head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">Spring AI 聊天演示（流式 SSE）</div>
      <div id="messages" class="messages"></div>
      <div id="error" class="error" style="display:none"></div>
      <div class="footer">
        <input id="input" type="text" placeholder="输入消息，按 Enter 发送" />
        <button id="send">发送</button>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const errorEl = document.getElementById('error');

    function appendMsg(role, text) {
      const wrap = document.createElement('div');
      wrap.className = `msg ${role}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      wrap.appendChild(bubble);
      messagesEl.appendChild(wrap);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function send() {
      const text = inputEl.value.trim();
      if (!text) return;
      errorEl.style.display = 'none';
      inputEl.value = '';
      sendBtn.disabled = true;
      appendMsg('user', text);
      appendMsg('ai', '');
      const bubble = messagesEl.lastChild.querySelector('.bubble');
      const es = new EventSource('/api/chat/stream?message=' + encodeURIComponent(text));
      es.addEventListener('chunk', e => {
        bubble.textContent += e.data;
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });
      es.addEventListener('done', () => {
        es.close();
        sendBtn.disabled = false;
      });
      es.addEventListener('error', e => {
        es.close();
        sendBtn.disabled = false;
        errorEl.textContent = '调用失败';
        errorEl.style.display = '';
        if (!bubble.textContent) bubble.textContent = '调用失败';
      });
    }

    sendBtn.addEventListener('click', send);
    inputEl.addEventListener('keydown', e => { if (e.key === 'Enter') send(); });
  </script>

</body>
</html>
